<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- css -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/mercari.css}" />
	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<title>Rakus Items</title>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
				aria-expanded="false" aria-controls="navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="./list.html">Rakus Items</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<div>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="logout" href="./login.html">Logout <i class="fa fa-power-off"></i></a></li>
				</ul>
				<p class="navbar-text navbar-right">
					<span id="loginName">user: userName</span>
				</p>
			</div>
		</div>
	</nav>

	<div id="main" class="container-fluid">
		<!-- addItem link -->
		<div id="addItemButton">
			<a class="btn btn-default" href="./add.html"><i class="fa fa-plus-square-o"></i> Add New Item</a>
		</div>

		<!-- 検索フォーム -->
		<div id="forms">
			<form th:action="@{/serchItem}" class="form-inline" role="form" th:object="${searchItemForm}" method="post">
				<div class="form-group">
					<input type="input" class="form-control" id="name" placeholder="item name" th:field="*{name}"
						name="name" />
				</div>
				<div class="form-group"><i class="fa fa-plus"></i></div>
				<div class="form-group">
					<select class="form-control" id="bigName" name="bigName">
						<option value="0">- parentCategory -</option>
						<option th:each="bigCategory:${bigCategoryList}" th:value="${bigCategory.id}"
							th:text="${bigCategory.name}">
					</select>
					<select class="form-control" id="mediumName" name="mediumName">
						<option value="0">- childCategory -</option>
					</select>
					<select class="form-control" th:field="*{smallId}">
						<option value="0">- grandChild -</option>
					</select>
				</div>
				<div class="form-group"><i class="fa fa-plus"></i></div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="brand" th:field="*{brand}" />
				</div>
				<div class="form-group"></div>
				<button type="submit" class="btn btn-default"><i class="fa fa-angle-double-right"></i> search</button>
			</form>
		</div>
		<!-- pagination -->
		<div class="pages" th:if="${itemPage}">
			<nav class="page-nav">
				<ul class="pager" th:if="${itemPage.totalPages > 0}">
					<form th:action="@{/serchItem}" method="post" th:object="${searchItemForm}" id="form">
						<input type="hidden" name="name" th:value="*{name}">
						<input type="hidden" name="smallId" th:value="*{smallId}">
						<input type="hidden" name="brand" th:value="*{brand}">
						<input type="hidden" name="page" th:value="${(itemPage.number + 1) -1 }">
						<li class="previous"><button type="submit">prev&larr; </button></li> 
					</form>
					<form th:action="@{/serchItem}" method="post" th:object="${searchItemForm}" id="form">
						<input type="hidden" name="name" th:value="*{name}">
						<input type="hidden" name="smallId" th:value="*{smallId}">
						<input type="hidden" name="brand" th:value="*{brand}">
						<input type="hidden" name="page" th:value="${(itemPage.number + 1) + 1 }">
						<li class="next"><button type="submit">next&rarr; </button></li>
					</form>
				</ul>
			</nav>
		</div>

		<!-- table -->
		<div class="table-responsive">
			<table id="item-table" class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>name</th>
						<th>price</th>
						<th>category</th>
						<th>brand</th>
						<th>cond</th>
					</tr>
				</thead>
				<tbody id="items" th:if="${itemPage}">
					<tr th:each="item:${itemPage.content}">
						<td class="item-name"><a th:href="@{/detail?itemId=} + ${item.id}"><span
									th:text="${item.name}"></span></a></td>
						<td class="item-price"><span th:text="${item.price}"></span></td>
						<td class="item-category">
							<div th:if="${largeCategory}">
								<span th:text="${largeCategory}"></span>/<span th:text="${mediumCategory}"></span>/<span
									th:text="${smallCategory}"></span>
							</div>
						</td>

						<td class="item-brand"><a th:href="@{/?brand=} + ${item.brand}"><span
									th:text="${item.brand}"></span></a></td>
						<td class="item-condition"><span th:text="${item.conditionId}">3</span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<h4 th:unless="${itemPage}">No Item!! Please search for products.</h4> <br>


		<!-- pagination -->
		<div class="pages" th:if="${itemPage}">
			<nav class="page-nav">
				<ul class="pager" th:if="${itemPage.totalPages > 0}">
					<form th:action="@{/serchItem}" method="post" th:object="${searchItemForm}" id="form">
						<input type="hidden" name="name" th:value="*{name}">
						<input type="hidden" name="smallId" th:value="*{smallId}">
						<input type="hidden" name="brand" th:value="*{brand}">
						<input type="hidden" name="page" th:value="${(itemPage.number + 1) -1 }">
						<li class="previous"><button type="submit">prev&larr; </button></li> 
					</form>
					<form th:action="@{/serchItem}" method="post" th:object="${searchItemForm}" id="form">
						<input type="hidden" name="name" th:value="*{name}">
						<input type="hidden" name="smallId" th:value="*{smallId}">
						<input type="hidden" name="brand" th:value="*{brand}">
						<input type="hidden" name="page" th:value="${(itemPage.number + 1) + 1 }">
						<li class="next"><button type="submit">next&rarr; </button></li>
					</form>
				</ul>
			</nav>
		</div>
		<!-- ページ番号を指定して表示するフォーム -->
		<div id="select-page" th:if="${itemPage}">
			<form class="form-inline" th:action="@{/serchItem}" th:object="${searchItemForm}" method="post"
				th:if="${itemPage.totalPages > 0}">
				<div class="form-group">
					<div class="input-group col-xs-6">
						<label></label> <input type="text" class="form-control" name="page" /> <input type="hidden"
							name="name" th:value="*{name}"> <input type="hidden" name="smallId" th:value="*{smallId}">
						<input type="hidden" name="brand" th:value="*{brand}">
						<!-- 総ページ数 -->
						<div class="input-group-addon">
							/<span th:text="${itemPage.totalPages}">
						</div>
					</div>
					<div class="input-group col-xs-1">

						<button type="submit" class="btn btn-default">Go</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script th:src="@{/js/select_category.js}"></script>
</body>

</html>
